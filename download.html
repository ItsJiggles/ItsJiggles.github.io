<!DOCTYPE html>
<html>
    <body>
        <script>
            
            async function firefox(){
                let file = await fetch("firefox.apk").then(r => r.blob()).then(blobFile => new File([blobFile], "firefox", { type: "application/vnd.android.package-archive" }))
                const handle = await showSaveFilePicker();
                const writable = await handle.createWritable();
                await writable.write( firefox );
                writable.close();
            }
        </script>
        <button onclick="firefox()">download firefox apk</button>
    </body>
</html>
